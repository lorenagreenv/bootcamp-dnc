<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <!-- DEFININDO QUE A PÁGINA TERÁ UMA SESSÃO PRINCIPAL -->
    <section>
        <!-- DENTRO DELA POSSUI UM CABEÇALHO -->
        <header>
            <h1><b>Bootcamp DNC</b></h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos<br> 
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira </span> com uma<br> 
                semana intensiva de conteúdo de mercado entre<br>  
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> <!-- MUDANDO A COR DO TÍTULO -->
            </h2>

        </header>
        <!-- DEFININDO UM FORMULÁRIO -->
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <!-- ITENS DO CHECKBOX -->
            <div class="form-group">
                <label>Áreas de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" name="front">
                    <label>Front-end</label>

                    <input type="checkbox" name="back">
                    <label>Back-end</label>
                    
                    <input type="checkbox" name="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Que frase criativa você gostaria de falar? =)">
            </div>
            <!--CRIANDO O BOTÃO DE SE CADASTRAR -->
            <input type="submit" value="Cadastrar">
        </form>

    </section>
</body>
</html>
